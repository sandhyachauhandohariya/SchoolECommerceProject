<!DOCTYPE html>
<html>
<head>
  <title>Cart - MyStore</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: linear-gradient(to left, #e0f7fa, #f9f9f9);
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    img {
      width: 100px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Your Cart</h2>

  <table>
    <tr>
      <th>Image</th>
      <th>Item</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/250x200?text=School+Bag" alt="School Bag"></td>
      <td>School Bag</td>
      <td>Waterproof, lightweight</td>
      <td>₹799</td>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/250x200?text=Notebook+Set" alt="Notebook Set"></td>
      <td>Notebook Set</td>
      <td>5 notebooks, 200 pages</td>
      <td>₹299</td>
    </tr>
  </table>

</body>
</html>
