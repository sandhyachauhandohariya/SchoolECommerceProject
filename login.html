<!DOCTYPE html>
<html>
<head>
  <title>Login - MyStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1531219432768-e9a4f33a0c81?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin-top: 100px;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: orange;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to MyStore</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "Sandhya" && pass === "1234") {
        window.location.href = "home.html"; // Go to home page
        return false; // Prevent form submission
      } else {
        alert("Invalid username or password");
        return false;
      }
    }
  </script>
</body>
</html>
